<div>
  <h3>Lista Concesionario</h3>
  <div>
      <table class="table">
          <thead class="table-dark">
              <tr>
                  <td>Nombres</td>
                  <td>Direccion</td>

                  <td>Telefono</td>
                  <td>Acciones</td>
              </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of listaConcesionario">
              <td>
               <div *ngIf="condition; else elseBlock">
                 {{item.nombre}}
               </div>
               <ng-template #elseBlock>
                 <input type="text" [(ngModel)]="concesionario.nombre" />
               </ng-template>
              </td>
              <td>
                <div *ngIf="condition; else elseBlock">
                 {{item.direccion}}
               </div>
               <ng-template #elseBlock><input type="text" [(ngModel)]="concesionario.direccion" /></ng-template>
              </td>

              <td>
                <div *ngIf="condition; else elseBlock">
                 {{item.telefono}}
                </div>
                <ng-template #elseBlock>
                 <input type="text" [(ngModel)]="concesionario.telefono" /></ng-template>
                 <a class="btn btn-success" (click)="editar()">Editar</a>
                 <a class="btn btn-danger" (click)="delete(item.id)">Eliminar</a>
               </td>

              <td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
