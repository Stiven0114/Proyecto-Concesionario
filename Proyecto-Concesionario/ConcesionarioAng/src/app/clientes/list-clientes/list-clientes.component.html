<div>
    <h3>Lista Clientes</h3>
    <div>
        <table class="table">
            <thead class="table-dark">
                <tr>
                    <td>Nombres</td>
                    <td>Apellidos</td>
                    <td>Correo</td>
                    <td>Telefono</td>
                    <td>Acciones</td>
                </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of listaClientes">
                <td>
                 <div *ngIf="condition; else elseBlock">
                   {{item.nombres}}
                 </div>
                 <ng-template #elseBlock>
                   <input type="text" [(ngModel)]="cliente.nombres" />
                 </ng-template>
                </td>
                <td>
                  <div *ngIf="condition; else elseBlock">
                   {{item.apellidos}}
                 </div>
                 <ng-template #elseBlock><input type="text" [(ngModel)]="cliente.apellidos" /></ng-template>
                </td>
                <td>
                  <div *ngIf="condition; else elseBlock">
                   {{item.correo}}
                  </div>
                  <ng-template #elseBlock>
                   <input type="text" [(ngModel)]="cliente.correo" />
                 </ng-template>
                </td>
                <td>
                  <div *ngIf="condition; else elseBlock">
                   {{item.telefono}}
                  </div>
                  <ng-template #elseBlock>
                   <input type="text" [(ngModel)]="cliente.telefono" /></ng-template>
                   <a class="btn btn-success" (click)="editar()">Editar</a>
                   <a class="btn btn-danger" (click)="delete(item.id)">Eliminar</a>
                 </td>

                <td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
